<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/frame.css">
    <link rel="stylesheet" href="./css/frame13.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="grid">
                <div class="flex-col">
                    <div class="each-flex-box flex-box1">
                        <div class="heart heart1">
                            <img src="./assets/png-transparent-heart-shape.png" alt="" class="heart-image heart-image1">
                        </div>
                        <div class="image-area1">
                            <img src="./assets/IMG-20240115-WA0515.jpg" alt="image1" class="img img1">
                        </div>
                        <div class="flex-bottom flex-bottom1">
                            05
                        </div>
                    </div>
                    <div class="each-flex-box flex-box2">
                        <div class="heart heart2">
                            <img src="./assets/png-transparent-heart-shape.png" alt="" class="heart-image heart-image2">
                        </div>
                        <div class="image-area1">
                            <img src="./assets/IMG-20240115-WA0515.jpg" alt="image1" class="img img2">
                        </div>
                        <div class="flex-bottom flex-bottom2">
                            09
                        </div>
                    </div>
                    <div class="each-flex-box flex-box3">
                        <div class="heart heart3">

                        <div class="image-area1">

                        </div>
                        <div class="flex-bottom flex-bottom3">
                            1999
                        </div>
                    </div>
                </div>
                <div class="flex-col">
                     <div class="month-area">

                        </div>
                        <div class="dates-area" id="month">

                    </div>
                    <div class="wish-area">
                        <div class="paper-image">
                            <img src="./assets/torn-paper-edges-checkered-background-png.png" alt="" srcset="">
                        </div>
                        <div class="wish-text">
                            <span class="each-line">
                                <span>H</span>APPY
                            </span>
                            <span class="each-line">
                                ANNIVERSAR<span>Y</span>
                            </span>
                            <span class="each-line">
                                <span>DEAR</span>
                            </span>
                        </div>
                    </div>

                        HER SWEET LOVE
                        IS SPECIAL TO ME 
                        THANK YOU TO BE
                        MY SIDE FORVER
                    </div>
